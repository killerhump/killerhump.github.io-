<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>mp3 player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/AudioPlayer.css">
    <style>

    #player{
        position: relative;
        max-width: 700px;
        height: 500px;
        border: solid 1px gray;
    }
    </style>
  </head>

  <body>
      <!-- Audio player container-->
     <div id='player'></div>

    <!-- Audio player js begin-->
    <script src="js/AudioPlayer.js"></script>

    <script>
        // test image for web notifications
        var iconImage = null;

        AP.init({
            container:'#player',//a string containing one CSS selector
            volume   : 0.7,
            autoPlay : true,
            notification: false,
            playList: [
                {'icon': iconImage, 'title': 'Faded Kneesocks', 'file': 'mp3/Faded-Kneesocks.mp3'},
                {'icon': iconImage, 'title': 'Stereo Hearts', 'file': 'mp3/Stereo Hearts.mp3'},
                {'icon': iconImage, 'title': 'Me and My Broken Heart', 'file': 'mp3/Me and My Broken Heart.mp3'},
                {'icon': iconImage, 'title': 'Given Up', 'file': 'mp3/Given Up.mp3'},
                {'icon': iconImage, 'title': 'Still Waiting', 'file': 'mp3/Still Waiting.mp3'},
                {'icon': iconImage, 'title': 'Fearless', 'file': 'mp3/Fearless.mp3'},
                {'icon': iconImage, 'title': 'Palace', 'file': 'mp3/Palace.mp3'},
                {'icon': iconImage, 'title': 'Bring Me To Life', 'file': 'mp3/Bring Me To Life.mp3'},
                {'icon': iconImage, 'title': 'On My Own', 'file': 'mp3/On My Own.mp3'},
                {'icon': iconImage, 'title': 'Best Day', 'file': 'mp3/Best Day.mp3'},
                {'icon': iconImage, 'title': 'ULTRAnumb', 'file': 'mp3/ULTRAnumb.mp3'},
                {'icon': iconImage, 'title': 'Re_make', 'file': 'mp3/Re_make.mp3'},
                {'icon': iconImage, 'title': 'NO SCARED', 'file': 'mp3/NO SCARED.mp3'},
                {'icon': iconImage, 'title': 'Catch Fire', 'file': 'mp3/Catch Fire.mp3'},
                {'icon': iconImage, 'title': 'Painkiller', 'file': 'mp3/Painkiller.mp3'},
                {'icon': iconImage, 'title': 'Last One Standing', 'file': 'mp3/Last One Standing.mp3'}
          ]
        });
    </script>
    <!-- Audio player js end-->

  </body>
</html>
